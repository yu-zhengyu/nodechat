<html>
    <head>
        <title>Chat room</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="basic.js"></script>
        <link rel="stylesheet" href="basic.css" type="text/css" />
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="nickName">
            <H3>Please input your nick name</H3>
            <p id="nickNameError"></p>
            <form id="setNick">
                <input size="35" id="nickname" placeholder="Nick Name">
                <input maxlength="10" size="10"  class='btn btn-lg btn-default' id="inputbutton" type="submit">
            </form>
        </div>
        <img src="http://yu-zhengyu/yu-zhengyu.github.io/blob/master/assets/images/screen1.png?raw=true" alt="screen1.png">
        <div id="contentWrap">
            <div id="chatWrap">
                <div id="chat">
                </div>
            </div>
            <br/>
            <div id="inputWarp">
                <form id="send-message">
                    <input size="35" id="message" placeholder="Input message">
                    <input maxlength="10" size="10" id="inputbutton" class='btn btn-lg btn-default' type="submit" >
                </form>
            </div>
        </div>
    </body>
</html>
